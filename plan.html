<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>where we going after?</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            font-size: 2rem;
            color: #ff6f61;
            margin-bottom: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .card {
            text-align: center;
            padding: 10px;
        }
        .card img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 10px;
        }
        .card label {
            font-size: 1rem;
            color: #555;
            font-weight: bold;
            display: block;
            margin: 10px 0;
        }
        .submit-btn {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #e0554d;
        }
    </style>
</head>
<body>
    <h1>What we doing after?</h1>
    <form action="#" method="post">
        <div class="container">
            <!-- Food Card 1 -->
            <div class="card">
                <img src="park.jpg" alt="park">

                    <input type="checkbox" name="food" value="sea food"> park
                </label>
            </div>
            <!-- Food Card 2 -->
            <div class="card">
                <img src="hill.webp" alt="hill top">
                <label>
                    <input type="checkbox" name="food" value="french food"> hill top
                </label>
            </div>
            <!-- Food Card 3 -->
            <div class="card">
                <img src="acrade.jpg" alt="acrade">
                <label>
                    <input type="checkbox" name="food" value="Sushi"> acrade
                </label>
            </div>
            <!-- Food Card 4 -->
            <div class="card">
                <img src="cinema.jpg" alt="cinema">
                <label>
                    <input type="checkbox" name="food" value="indian food"> cinema
                </label>
            </div>

            <div class="card">
                <img src="stadium.avif" alt="Stadium">
                <label>
                    <input type="checkbox" name="food" value="indian food"> railway stadium ðŸ˜­
                </label>
            </div>
        </div>
    </form>
    <a href="flower.html"> <button type="submit" class="submit-btn">Last time</button></a>
</body>
</html>
